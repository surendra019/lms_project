<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <main>
        <section id="book-list">
            <h2>Books Available</h2>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush" id="show_books_ul">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li> -->
                </ul>
            </div>
        </section>
        <section id="add-book">
            <h2>Add New Book</h2>
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="category">Category:</label>
                <input type="text" id="category">
                <button type="button" onclick="add_entry()">Add Book</button>
            </form>
        </section>
        <section id="remove-book">
            <h2>Remove Book</h2>
            <form id="remove-form">
                <label for="title">Title:</label>
                <input type="text" id="remove_title">
                <label for="author">Author:</label>
                <input type="text" id="remove_author">
                <button type="button" onclick="remove_entry()">Remove Book</button>
            </form>
        </section>
        <section id="borrow-book">
            <h2>Borrow Book</h2>
            <form id="borrow-form">
                <label for="book-id">Book ID:</label>
                <input type="text" id="book-id-borrow" required>
                <label for="borrower-name">Borrower Name:</label>
                <input type="text" id="borrower-name" required>
                <button type="button">Borrow </button>
            </form>
        </section>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="liveToastContainer">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</html>
